<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <style>
        /* Reset mặc định */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Cài đặt màu sắc chung */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2.5rem;
        }

        /* Main content */
        main {
            padding: 20px;
            margin: 0 auto;
            max-width: 900px;
        }

        main h2 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        main p {
            margin-bottom: 20px;
            font-size: 1rem;
        }

        /* List links */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        ul li a:hover {
            color: #4CAF50;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chào mừng đến với trang web của tôi!</h1>
    </header>

    <main>
        <section>
            <h2>Giới thiệu</h2>
            <p>Đây là một ví dụ về trang web với HTML và CSS cơ bản. Bạn có thể thêm nội dung ở đây.</p>
        </section>
        <section>
            <h2>Liên kết</h2>
            <ul>
                <li><a href="homePage.html">Trang chủ</a></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 F5 Store. All rights reserved.</p>
    </footer>
</body>
</html>
